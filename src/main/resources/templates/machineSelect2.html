<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報工系統</title>
    <link th:href="@{/assets/css/machine_computer.css}" rel="stylesheet" media="only screen and (min-width: 1367px)">
    <!-- iPad Pro -->
    <link th:href="@{/assets/css/machine_pad.css}" rel="stylesheet" media="only screen and (max-width: 1366px)">
</head>
<body>
    <div class="top-bar-container">
        <div class="top-bar-identity">
            <p th:text="${session.processName} + '/' + ${session.nickName}"></p>
        </div>
        <div class="top-bar-status">
            <!-- <h2>選擇設備</h2> -->
            <h2 th:text="#{selectTool_title}"></h2>
        </div>
        <form th:action="@{/logout}" method="POST" class="logout-form">
            <div class="top-bar-function">
                <!-- <button class="top-btn" id="logout-btn">清除</button> -->
                <button class="top-btn" id="logout-btn" th:text="#{common_reset}"></button>
            </div>
        </form>
    </div>
    <div class="mainframe-container">
        <!-- <h3 class="input-title">操作設備</h3> -->
        <h3 class="input-title" th:text="#{selectTool_equip}"></h3>
        <form class="machine-select-form" th:action="@{/task/elementSelect}" method="POST">
             <div class="input-group">
                <!-- <input id="input-machine" class="input-machine machine-select-form" type="text" placeholder="操作設備" name="selectMachine" autocomplete="off" autofocus="autofocus"> -->
                <input id="input-machine" class="input-machine machine-select-form" type="text" th:placeholder="#{selectTool_equip}" name="selectMachine" autocomplete="off" autofocus="autofocus">
            </div>
            <!-- <div>
                <input type="hidden" th:name="selectWorker" th:value="${session.nickName}">
            </div> -->
            <div class="select-machine-action">
                <!-- <button class="op-btn machine-select-form" id="select-machine-btn">確認</button> -->
                <button class="op-btn machine-select-form" id="select-machine-btn" th:text="#{selectTool_confirm}"></button>
            </div>
        </form>
        <div id="lang-info" style="display: none;" th:text=${session.localeLang}></div>
    </div>
    <script th:src="@{/assets/plugins/jquery/jquery.js}" type="text/javascript"></script>
    <script>
        $(function () {
            customizeFor18n();
        })

        function customizeFor18n() {
            console.log($('#lang-info').text());
            if($('#lang-info').text().toString().includes('en_US')){
                //do nothing
            } else if($('#lang-info').text().toString().includes('vi_VN')){
                $('body').css('font-family','Vernada');
                $('#select-machine-btn').css('font-family','Vernada');       
                $('button,h2,h3,input,span').css('font-family', 'Vernada');         
            }
        }
    </script>
</body>
</html>

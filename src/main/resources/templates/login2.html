<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報工系統</title>
    <link th:href="@{/assets/css/login_computer.css}" rel="stylesheet" media="only screen and (min-width: 1367px)">
    <!-- iPad Pro -->
    <!-- <link th:href="@{/assets/css/login_pad.css}" rel="stylesheet" media="only screen and (min-width: 1024px) and (max-width: 1366px)"> -->
    <link th:href="@{/assets/css/login_pad.css}" rel="stylesheet" media="only screen and (max-width: 1366px)">
</head>
<body>
    <div class="top-bar-container">
        <!-- <h3 class="top-bar-title">手動報工系統</h3> -->
        <h3 class="top-bar-title" th:text="#{login_title}"></h3>
    </div>
    <div class="mainframe-container">
        <!-- <h3 class="input-title">操作人員</h3> -->
        <h3 class="input-title" th:text="#{login_worker}"></h3>
        <div class="language-select-container">
            <form th:action="@{/util/changeSessionLanguage}" method="POST">
                <input name="lang" type="hidden" value="zh_TW"  />
                <button>中文</button>
            </form>
            <form th:action="@{/util/changeSessionLanguage}" method="POST">
                <input name="lang" type="hidden" value="vi_VN" />
                <button class="vi_vn_btn" style="font-family: Verdana;">Tiếng Việt</button>
            </form>
            <form th:action="@{/util/changeSessionLanguage}" method="POST">
                <input name="lang" type="hidden" value="en_US" />
                <button>English</button>
            </form>
        </div>
        <form class="login-form" th:action="@{/login}" method="POST">
            <div class="input-group">
                <!-- <input id="input-username" class="input-username login-form" type="text" placeholder="操作人員" name="username" autocomplete="off" autofocus="autofocus"> -->
                <input id="input-username" class="input-username login-form" type="text" th:placeholder="#{login_worker}" name="username" autocomplete="off" autofocus="autofocus">
            </div>
            <div class="login-action">
                <!-- <button id="login-btn" class="op-btn login-form">確認</button> -->
                <button id="login-btn" class="op-btn login-form" th:text="#{login_confirm}"></button>
            </div>
        </form>
        <div class="error-msg" th:if="${param.error}">
            <!-- <span>尚無註冊此員工資訊，請通知生管人員</span> -->
            <span th:text="#{login_error}"></span>
        </div>
        <div id="lang-info" style="display: none;" th:text=${session.localeLang}></div>
    </div>
    <script th:src="@{/assets/plugins/jquery/jquery.js}" type="text/javascript"></script>
    <script>
        $(function () {
            customizeFor18n();
        })

        function customizeFor18n() {
            console.log($('#lang-info').text());
            if($('#lang-info').text().toString().includes('en_US')){
                //do nothing
            } else if($('#lang-info').text().toString().includes('vi_VN')){
                $('body').css('font-family','Vernada');
                $('h3').css('font-family','Vernada');
                // $('.vi_vn_btn').css('font-family','Vernada');
                $('#login-btn').css('font-family','Vernada');
                $('.input-group input').css('font-family','Vernada');
            }
        }
    </script>
</body>
</html>
